                        </div>

                        </div> -->
                    </div>

                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" [(ngModel)]="book.category.firstCategoryType"  class="form-control" placeholder="category">
                        </div>
                    </div> -->
                </div>
                <div class="card-footer">
                    <div class="form-group">
                        <button (click)="CreateOrUpdateBook()" class="btn float-left update_btn">{{buttonTitle}}</button>
                    </div>                
                    <div class="form-group">
                        <button class="btn float-left cancel_btn">Cancel</button>
                    </div>
                </div>
            </div>
