<div class="forgot-password-wrapper">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
						<h3>Write your new password.</h3>
				</div>
				<div class="card-body">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input [(ngModel)]="resetPasswordViewModel.password" type="password" class="form-control" placeholder="password">
                        </div>	
                        <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input [(ngModel)]="resetPasswordViewModel.confirmPassword" type="password" class="form-control" placeholder="confirm password">
                        </div>								
						<div class="form-group">
							<input type="button" value="Recover" (click)="recoverPassword()" class="btn float-right forgot_password_btn">
						</div>
				</div>			
			</div>
		</div>
	</div>
</div>
