<div class="login-wrapper">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign Up</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>
					</div>
				</div>
				<div class="card-body">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input [(ngModel)]="createUser.userName" type="text" class="form-control" placeholder="username">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input [(ngModel)]="createUser.password" type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input [(ngModel)]="createUser.confirmPassword" type="password" class="form-control" placeholder="confirm password">
                        </div> 
                        <div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input [(ngModel)]="createUser.email" type="text" class="form-control" placeholder="email">
                        </div> 
						<div class="form-group">
                            <input type="button" (click)="SingUpUser()"
                             value="SingUp" class="btn float-right login_btn">
						</div>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Do you have an account?
						<span class="underline-link" (click)="NavigationToSingInPage()">Sign In</span>
					</div>
					<div class="d-flex justify-content-center">
						<span class="underline-link" (click)="NavigationToForgotPassword()" >Forgot your password?</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
