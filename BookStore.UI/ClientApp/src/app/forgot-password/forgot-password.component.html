<div class="forgot-password-wrapper">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
						<h3>Write your email for password recovery.</h3>
				</div>
				<div class="card-body">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input [(ngModel)]="sendMailModel.personEmail" type="text" class="form-control" placeholder="email">
						</div>								
						<div class="form-group">
							<input type="button" (click)="SendMailToRecoverPassword(inputEmail.value)" value="Send" class="btn float-right forgot_password_btn">
						</div>
				</div>
				<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Do you have an account?
							<span class="underline-link" (click)="NavigationToSignIn()">Sign In</span>
						</div>
						<div class="d-flex justify-content-center">
							<span class="underline-link" (click)="NavigationToSingUp()">Sign Up</span>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>
